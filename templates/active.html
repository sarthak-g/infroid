{% extends 'particular_edit.html' %}

{% block content %}
<div class="container">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Stipend(in Rs.)</th>
      <th scope="col">Date Of joining</th>
    </tr>
  </thead>



{% for i in active %}

<tbody>
  <tr>
    <th scope="row">{{i.full_name}}</th>
    <td>{{i.stipend}}</td>
    <td>{{i.date_of_joining}}</td>
  </tr>

</tbody>

{% endfor %}
</table>
</div>
{% endblock %}
